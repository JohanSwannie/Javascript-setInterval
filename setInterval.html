<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="setInterval.css" />
    <title>Javascript setInterval</title>
  </head>
  <body>
    <h2>Javascript setInterval Demonstration</h2>
    <div class="buttons">
      <button onclick="startClock();">Start the clock</button>
      <button onclick="stopClock();">Stop the clock</button>
    </div>
    <div class="timeclock">
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
      <p id="p5"></p>
    </div>
  </body>
  <script src="setInterval.js"></script>
</html>
